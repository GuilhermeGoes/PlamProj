<ion-header [translucent]="true">
  <!-- Toolbar -->
  <ion-toolbar color="primary">
    <ion-row>
      <ion-title class="title-format">
        ANOTAÇÕES
      </ion-title>
      <ion-button routerLink="/create">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-row>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  
    <ion-item *ngFor="let n of notes" button (click)="showNotes(n)">
    <ion-label>
      <h2>{{n.title}}</h2>
      <p>{{n.description}}</p>
    </ion-label>
    </ion-item>
  
 
  
</ion-content>

<app-tab-bar></app-tab-bar>
