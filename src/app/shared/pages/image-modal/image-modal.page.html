<ion-header>
  <ion-toolbar>
    <ion-title>Escolher Imagem</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input color="primary" [(ngModel)]="searchImage" (ngModelChange)="getImages(searchImage)" placeholder="Procurar imagem"></ion-input>
  </ion-item>

  <ion-list>
    <ion-item lines="none" *ngFor="let image of images">
      <div class="div-img">
        <img class="cover-img" (click)="dismissModal()" [attr.src]="image.urls.small" />
      </div>
    </ion-item>
  </ion-list>
</ion-content>
